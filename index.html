<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girl ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg,#ffdde1,#ee9ca7); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 450px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            text-align: center; 
            position: relative; 
        }
        
        img { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            border-radius: 15px; 
            margin: 20px 0; 
            border: 3px solid #ff4d6d; 
            background: #fff0f2;
        }

        h1 { color: #ff4d6d; font-size: 26px; margin: 0; }
        p { color: #555; font-size: 16px; margin: 10px 0; min-height: 45px; }

        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            margin-top: 10px; 
            position: relative; 
            height: 60px; 
            align-items: center;
        }

        button { 
            padding: 12px 28px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 16px; 
            background: #ff4d6d; 
            color: white; 
            font-weight: bold; 
            transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        button:hover { transform: scale(1.1); background: #ff3355; }

        #noBtn { 
            background: white; 
            color: #ff4d6d; 
            border: 2px solid #ff4d6d; 
            position: absolute; 
            z-index: 100;
            transition: 0.1s ease;
        }
    </style>
</head>
<body>

            // Get card boundaries

</html>
